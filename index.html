<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

<body class="cbg-bluegreen flex justify-center items-center h-screen">
    <div class="flex flex-col mx-6 shadow-2xl rounded-lg p-4 justify-center  lg:m-ultra">
        <div class="flex justify-center mb-2">

        <h1 class="text-center font-nunito font-bold text-white text-3xl lg:text-xl">Pedro Henrique do Prado</h1>

            <a class="w-1/5 scale-50 hover:scale-75 duration-150" href="https://www.linkedin.com/in/phpprado">

        <a class="flex justify-center font-nunito font-bold text-lg text-white p-4 rounded-2xl shadow-2xl hover:scale-95 hover:scale-90 duration-150" href="Currículo 2023.pdf" download="Currículo 2023.pdf">Baixar CV</a>

    <link rel="stylesheet" href="js/main.js">
